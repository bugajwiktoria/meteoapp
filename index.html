<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="scr/index.css" />
    <title>Meteo appt</title>
  </head>
  <body>
    <div class="weatherapp">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <strong>
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: 66%, Wind: 3.13km/h
            </strong>
          </p>
        </div>
        <div class="app-container">
          <div class="app-icon">🌥️</div>
          <div class="app-temp" id="temperature"></div>
          <div class="app-unit">°C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/bugajwiktoria"> Wiktoria Bugaj</a> hosted on
        <a href="https://github.com/bugajwiktoria/meteoapp">Github</a>
      </footer>
    </div>
    <script src="scr/index.js"></script>
  </body>
</html>
